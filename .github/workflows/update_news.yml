name: Daily AI News Update

on:
  schedule:
    - cron: '0 22 * * *'  # Daily at 07:00 JST (22:00 UTC previous day)
  workflow_dispatch:      # Allow manual trigger

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  update-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run News Collection
      env:
        XAI_API_KEY: ${{ secrets.XAI_API_KEY }}  # Must be set in GitHub Settings
        X_CONSUMER_KEY: ${{ secrets.X_CONSUMER_KEY }}
        X_CONSUMER_SECRET: ${{ secrets.X_CONSUMER_SECRET }}
        X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
        X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
      run: |
        python collect_ai_news.py
        
    - name: Post to X
      env:
        X_CONSUMER_KEY: ${{ secrets.X_CONSUMER_KEY }}
        X_CONSUMER_SECRET: ${{ secrets.X_CONSUMER_SECRET }}
        X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
        X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
      run: |
        python post_to_x.py

    - name: Post to LINE
      env:
        LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
        LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
      run: |
        python post_to_line.py

    - name: Build Website
      run: |
        python build_site.py

    - name: Commit and Push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Automated News Update [skip ci]"
        branch: main
        file_pattern: 'docs/* reports/*'
